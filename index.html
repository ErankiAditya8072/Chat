<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link rel="stylesheet" href="chatstyle.css" />
    <script
      src="https://kit.fontawesome.com/ec31267c2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="chatroom">
        <div class="searchandUpdate">
          <input
            type="text"
            id="searchname"
            placeholder="&#xF002; Search"
            style="font-family: Arial, FontAwesome"
          />
        </div>
        <div id="blockelements"></div>
        <div id="addNewRoom">
          <input
            type="text"
            placeholder="Type to add a room"
            id="addnewrooms"
          />
          <button id="addroom"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
      <div id="chats">
        <div id="showname">
          <i class="fas fa-user-circle" id="setsize"></i>
          <span id="usernamedevice"></span>
          <button id="edit"><i class="fas fa-pencil-alt"></i></button>
        </div>
        <div id="chatsection">
          <table id="chatcook">
          </table>
        </div>
        <div id="addnewchat">
          <input
            type="text"
            placeholder="Type to send something"
            id="placenew"
          />
          <button id="sendbut"><img src="send.svg" /></button>
        </div>
        <div id="adduplicatebox"></div>
      </div>
      <div id="pop-container">
        <div id="updatenamebox">
          <p id="errormessage"></p>
          <input type="text" placeholder="Your Name" id="updatetext" />
          <div id="upcan">
            <button id="up">add</button>
            <button id="can">cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

  </body>
</html>
